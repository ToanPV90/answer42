vaadin.launch-browser=true
spring.application.name=answer42

# Notes on the configuration:

# Driver Class: Setting spring.datasource.driver-class-name explicitly tells Spring which JDBC driver to use.
# Pool Size:

# minimum-pool-size: Minimum number of idle connections maintained by HikariCP
# maximum-pool-size: Maximum size that the pool is allowed to reach


# Auto-commit: When set to true, each SQL statement is committed automatically.
# Transaction Isolation: Common options are:

# TRANSACTION_READ_UNCOMMITTED: Lowest isolation level, allows dirty reads
# TRANSACTION_READ_COMMITTED: Prevents dirty reads
# TRANSACTION_REPEATABLE_READ: Prevents dirty and non-repeatable reads
# TRANSACTION_SERIALIZABLE: Highest isolation level, prevents dirty reads, non-repeatable reads, and phantom reads

# Supabase/PostgreSQL Connection (Local Instance)
spring.datasource.url=jdbc:postgresql://localhost:54322/postgres?ApplicationName=answer42&reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.properties.hibernate.default_schema=answer42
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Connection information for Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.driver_class=org.postgresql.Driver
spring.jpa.properties.hibernate.connection.url=${spring.datasource.url}
spring.jpa.properties.hibernate.connection.username=${spring.datasource.username}
spring.jpa.properties.hibernate.connection.password=${spring.datasource.password}
spring.jpa.properties.hibernate.connection.autocommit=${spring.datasource.hikari.auto-commit}
spring.jpa.properties.hibernate.connection.isolation=${spring.datasource.hikari.transaction-isolation}

# Remove connection provider disables autocommit as it may conflict with Hikari
# spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.data-source-properties.ApplicationName=answer42
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8
spring.datasource.hikari.data-source-properties.useSSL=false
spring.datasource.hikari.data-source-properties.allowPublicKeyRetrieval=true
# Transaction isolation level options: 
# TRANSACTION_READ_UNCOMMITTED, TRANSACTION_READ_COMMITTED, TRANSACTION_REPEATABLE_READ, TRANSACTION_SERIALIZABLE
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Enable detailed SQL logging for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Enable logging for Spring transactions
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# AI Configuration
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.model=claude-3-7-sonnet-latest
spring.ai.openai.base-url=https://api.perplexity.ai
spring.ai.openai.api-key=${PERPLEXITY_API_KEY}
spring.ai.openai.chat.completions-path=/chat/completions
spring.ai.openai.chat.options.model=llama-3.1-sonar-small-128k-online

# Vaadin Configuration
