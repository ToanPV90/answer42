vaadin.launch-browser=true
spring.application.name=answer42

# Supabase/PostgreSQL Connection (Local Instance)
spring.datasource.url=jdbc:postgresql://localhost:54322/postgres?ApplicationName=answer42&reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.properties.hibernate.default_schema=answer42
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# Remove connection provider disables autocommit as it may conflict with Hikari
# spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.data-source-properties.ApplicationName=answer42
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8
spring.datasource.hikari.data-source-properties.useSSL=false
spring.datasource.hikari.data-source-properties.allowPublicKeyRetrieval=true

# Enable detailed SQL logging for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# AI Configuration
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.model=claude-3-7-sonnet-latest
spring.ai.openai.base-url=https://api.perplexity.ai
spring.ai.openai.api-key=${PERPLEXITY_API_KEY}
spring.ai.openai.chat.completions-path=/chat/completions
spring.ai.openai.chat.options.model=llama-3.1-sonar-small-128k-online

# Vaadin Configuration
vaadin.closeIdleSessions=true
vaadin.heartbeatInterval=60
vaadin.productionMode=false
vaadin.compatibilityMode=false
vaadin.pnpm.enable=true
vaadin.devmode.threads-debug=true
vaadin.whitelisted-packages=com.vaadin,org.vaadin,com.samjdtechnologies
spring.servlet.multipart.enabled=true

# Thread management
spring.task.execution.shutdown.await-termination=true
spring.task.execution.shutdown.await-termination-period=20s
spring.task.execution.thread-name-prefix=answer42-exec-
spring.task.scheduling.shutdown.await-termination=true
spring.task.scheduling.shutdown.await-termination-period=20s
spring.task.scheduling.thread-name-prefix=answer42-sched-

